<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <title>Image Hover Text</title>
</head>
<body>
    <div class="container">
        <div class="imgdiv">
            <img src="img/fst.jpeg" alt="image hover text">

                <h1>Breakfast</h1>
            </div>
        </div>
        <div class="imgdiv">
            <img src="img/scond.jpeg" alt="image overlay text">
            <div class="imagetext">

            </div>
        </div>
        <div class="imgdiv">
            <img src="img/thrd.jpeg" alt="image hover effect">
            <div class="imagetext">
                <h1>Dinner</h1>
            </div>
        </div>
    </div>
</body>
</html>
